name: Publish to npm

on:
  push:
    tags:
      - "v*.*.*"   # z.B. v1.0.6

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org
          cache: 'npm'

      - run: npm ci
      - run: npm run build

      # optional sanity check
      - run: npm pack

      - name: Publish
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
